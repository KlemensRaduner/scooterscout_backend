spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:postgresql://localhost:5432/scooterscout
spring.datasource.username=scooter
spring.datasource.password=scout

#Flyway-Scripts
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=true